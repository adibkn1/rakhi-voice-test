<html lang="en">
<head>
  <link rel="icon" href="Images/fav.png" type="image/png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:image" content="./Images/thumb.jpg" />

  <!-- Additional meta tags for better social sharing -->
  <meta name="description" content="Celebrate the eternal bond of love with a digital Rakhi. Send your emotions in just 30 seconds!" />
  <meta name="keywords" content="digital rakhi, rakhi, rakhi online, send rakhi, digital gift" />

  <link href="index.css" rel="stylesheet">
  <script defer src="./packed.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container sender-container" id="senderContainer">
    <img src="Images/logo.png" alt="Logo" class="logo">

    <form id="rakhiForm" class="form-group">
      <div class="input-wrapper">
        <input id="sisterName" type="text" placeholder="Your Name" required onblur="console.log('Sister name entered:', this.value)">
      </div>
      <div class="input-wrapper">
        <input id="brotherName" type="text" placeholder="Sibling's Name" required onblur="console.log('Brother name entered:', this.value)">
      </div>
      <div class="input-wrapper" style="display: none;">
        <div id="voiceRecorderUI">
          <button type="button" id="holdRecordBtn">
            <svg width="40" height="40" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32" cy="32" r="30" stroke="#888" stroke-width="4" fill="#f5f5f5"/>
              <rect x="26" y="16" width="12" height="24" rx="6" fill="#888"/>
              <rect x="30" y="40" width="4" height="10" rx="2" fill="#888"/>
              <path d="M20 32a12 12 0 0 0 24 0" stroke="#888" stroke-width="3" fill="none"/>
            </svg>
          </button>
          <div id="recordProgressBar" style="width:80%;height:8px;background:#eee;border-radius:4px;margin:8px 0;display:none;">
            <div id="recordProgress" style="height:100%;width:0;background:#ff8000;border-radius:4px;"></div>
          </div>
          <div id="recordTimer" style="font-size:1.1em;color:#ff8000;margin-bottom:8px;display:none;">0:00</div>
          <div id="afterRecordBtns" style="display:none;flex-direction:row;gap:18px;justify-content:center;align-items:center;">
            <button type="button" id="playRecordingBtn" style="background:#fff;border:2px solid #ff8000;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;font-size:22px;color:#ff8000;box-shadow:0 2px 8px rgba(255,128,0,0.10);cursor:pointer;">
              <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" id="cancelRecordingBtn" style="background:#fff;border:2px solid #888;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;font-size:22px;color:#888;box-shadow:0 2px 8px rgba(0,0,0,0.08);cursor:pointer;">
              <span class="material-icons">close</span>
            </button>
          </div>
        </div>
      </div>
      <div class="input-wrapper" style="display: none;">
        <label>
          <input id="terms" type="checkbox" required>
          <a href="tnc.html">Accept terms and conditions</a>.
        </label>
      </div>
      <div class="button-wrapper" style="display: none;">
        <button type="submit" class="submit-button" onclick="console.log('Send button clicked')">Send</button>
      </div>
      <div class="button-wrapper">
        <button type="button" class="submit-button" style="background-color: #6D3900; color: white; font-family: Trajan;" onclick="console.log('Next button clicked')">Next</button>
      </div>
    </form>
    <div class="security-message">
      Your information is secure and confidential with us.
  </div>
  </div>

  <!-- Receiver's Container -->
  <div class="container receiver-container" id="receiverContainer" style="display: none;">
    <img src="Images/logo.png" alt="Logo" class="logo">
    <div class="message" id="receiverMessage">
      <h1 id="greeting">Loading...</h1 >
    </div>
    <div id="playVoiceWrapper">
      <button id="playVoiceBtn">
        <span class="material-icons" style="font-size:40px;color:#ff8000;">play_circle_filled</span>
      </button>
      <span id="playVoiceText">TAP TO LISTEN</span>
    </div>
  </div>

  <!-- Camera Container -->
  <div id="camera-container" style="display: none;">
    <img src="Images/Powered_bysnap.png" alt="Logo" class="slogo">
    <img id="captureButton" src="Images/capture.png" alt="Capture" class="capture-button">
    <div class="overlay-message" style="display: none;">
      <h1 id="greeting-overlay">Loading...</h1 >
    </div>
    <canvas id="canvas"></canvas>
    <video id="video" style="display: none;" autoplay muted playsinline></video>
  </div>
  
  
  
</body>
</html>
